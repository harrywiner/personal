<head>
    <title> Change Website Content</title>

    <body>

        <p id="text">  </p>

        <button id="myButton"> Watch this </button>

        <script type="text/javascript">
        
            document.getElementById("myButton").onclick = function() {
                document.getElementById("text").innerHTML = "Alakazam"
            }
        
        </script>

    </body>
</head>
